name: Publish Packages

on:
  workflow_run:
    workflows: ["Lint & Test"]
    types:
      - completed

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine merged branch
        id: merged_branch
        run: |
          commit_msg="$(git log -1 --pretty=%B)"
          echo "🔎 Commit message: $commit_msg"

          if [[ "$commit_msg" =~ Merge\ pull\ request\ #[0-9]+\ from\ [^/]+/(release/[^[:space:]]+) ]]; then
            branch="${BASH_REMATCH[1]}"
            echo "✅ Release branch detected: $branch"
            echo "run_publish=true" >> $GITHUB_ENV
            echo "RELEASE_BRANCH=$branch" >> $GITHUB_ENV
          else
            echo "ℹ️ No release/* branch detected"
            echo "run_publish=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: env.run_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Authenticate with npm
        if: env.run_publish == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        if: env.run_publish == 'true'
        run: npm ci

      - name: Build packages
        if: env.run_publish == 'true'
        run: |
          for dir in packages/*; do
            cd $dir
            if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
              echo "🔹 Building $(jq -r .name package.json)..."
              npm run build
            fi
            cd -
          done

      - name: Publish packages in order
        if: env.run_publish == 'true'
        run: |
          echo "🚀 Publishing packages..."
          published=""
          for i in {1..5}; do
            for dir in packages/*; do
              PKG_NAME=$(jq -r .name $dir/package.json)
              if [[ "$published" == *"$PKG_NAME"* ]]; then
                continue
              fi

              DEPS=$(jq -r '.dependencies // {} | keys[]' $dir/package.json || true)
              missing=false
              for dep in $DEPS; do
                if [[ "$published" != *"$dep"* ]] && [[ -d "packages/$dep" ]]; then
                  missing=true
                fi
              done

              if [ "$missing" = false ]; then
                cd $dir
                npm publish --access public
                cd -
                published="$published $PKG_NAME"
              fi
            done
          done

      - name: Create git tag and GitHub release
        if: env.run_publish == 'true'
        run: |
          VERSION=$(jq -r .version packages/*/package.json | head -n1)
          echo "Creating git tag v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v$VERSION -m "Release v$VERSION"
          git push origin v$VERSION
