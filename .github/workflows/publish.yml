name: Publish Packages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine merged branch
        id: merged_branch
        run: |
          MERGED_REF=$(git log -1 --pretty=%P)
          if [ -z "$MERGED_REF" ]; then
            echo "No merged commit found."
            echo "run_publish=false" >> $GITHUB_ENV
            exit 0
          fi
          PARENT_BRANCH=$(git log -1 --pretty=%D | grep -o 'release/[^, ]*' || true)
          if [ -z "$PARENT_BRANCH" ]; then
            echo "Merged branch is not a release/* branch, skipping publish."
            echo "run_publish=false" >> $GITHUB_ENV
          else
            echo "Merged branch: $PARENT_BRANCH"
            echo "run_publish=true" >> $GITHUB_ENV
            echo "RELEASE_BRANCH=$PARENT_BRANCH" >> $GITHUB_ENV
          fi

      - name: Stop if not a release branch
        if: env.run_publish == 'false'
        run: |
          echo "No release branch merged, stopping workflow."
          exit 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Authenticate with npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          for dir in packages/*; do
            cd $dir
            if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
              echo "ðŸ”¹ Building $(jq -r .name package.json)..."
              npm run build
            fi
            cd -
          done

      - name: Publish packages in order
        run: |
          echo "ðŸš€ Publishing packages..."
          published=""
          for i in {1..5}; do
            for dir in packages/*; do
              PKG_NAME=$(jq -r .name $dir/package.json)
              if [[ "$published" == *"$PKG_NAME"* ]]; then
                continue
              fi

              DEPS=$(jq -r '.dependencies // {} | keys[]' $dir/package.json || true)
              missing=false
              for dep in $DEPS; do
                if [[ "$published" != *"$dep"* ]] && [[ -d "packages/$dep" ]]; then
                  missing=true
                fi
              done

              if [ "$missing" = false ]; then
                cd $dir
                npm publish --access public
                cd -
                published="$published $PKG_NAME"
              fi
            done
          done

      - name: Create git tag and release
        env:
          VERSION: ${{ github.event.head_commit.message }}
        run: |
          VERSION=$(jq -r .version packages/*/package.json | head -n1)
          echo "Creating git tag v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v$VERSION -m "Release v$VERSION"
          git push origin v$VERSION
